<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./set.css">
  <link rel="stylesheet" href="./style.css">
  <title>cssBayan</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="cssBayan">
        <h1>cssBayan</h1>
        <div class="cssBayan__wrap">
          <label class="cssBayan__item">
            <input type="radio" checked name="item">
            <div class="cssBayan__item-title" for="">
              <h2>Frontend vs backend</h2>
              <svg class="close" width="800px" height="800px" viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg">
                <path fill=""
                  d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z" />
              </svg>
            </div>
            <div class="cssBayan__item-content">
              <img src="./img/1.jpeg" alt="">
            </div>
          </label>
          <label class="cssBayan__item">
            <input type="radio" name="item">
            <div class="cssBayan__item-title" for="">
              <h2>HTML and HTML+CSS</h2>
              <svg class="close" width="800px" height="800px" viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg">
                <path fill=""
                  d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z" />

            </div>
            <div class="cssBayan__item-content">
              <img src="./img/2.jpeg" alt="">
            </div>
          </label>
          <label class="cssBayan__item">
            <input type="radio" name="item">
            <div class="cssBayan__item-title" for="">
              <h2>Junior developer vs senior developer</h2>
              <svg class="close" width="800px" height="800px" viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg">
                <path fill=""
                  d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z" />

          <label class="cssBayan__item">
            <input type="radio" name="item">
            <div class="cssBayan__item-title" for="">
              <h2>Frontend vs backend v2</h2>
              <svg class="close" width="800px" height="800px" viewBox="0 0 1024 1024"
                xmlns="http://www.w3.org/2000/svg">
                <path fill=""
                  d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z" />

              <svg class="close" width="800px" height="800px" viewBox="0 0 1024 1024"

                <path fill=""
                  d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z" />
